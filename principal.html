<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Quiz</title>
    <link rel="stylesheet" href="/praticos/jQuery/css/stylo.css">
</head>

<body>

    <header>
        <h1 id="titulo">QuizTime jQuery</h1>
    </header>

    <div id="quiz" class="quiz" data-status="ok">
        <h2 id="pergunta"></h2>
        <div id="respostas">
            <button id="resp0" class="resposta">Resposta 1</button>
            <button id="resp1" class="resposta">Resposta 2</button>
            <button id="resp2" class="resposta">Resposta 3</button>
            <button id="resp3" class="resposta">Resposta 4</button>
        </div>
        <br><br>
        <button id="confirmar">Confirmar</button>
    </div>

    <div id="status" class="oculto">
        <h2 id="mensagem">Game Over</h2>
        <button id="novoJogo">Jogar Novamente</button>
    </div>

    <script src="/praticos/jQuery/JQ/jquery-3.7.1.js"></script>
    <script src="/praticos/jQuery/js/game.js"></script>
</body>

</html>
